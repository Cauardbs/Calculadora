<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="container-display">
      <p id="result"></p>
      <div class="container-2">
        <table>
          <tr>
            <td><button onclick="clearP()">C</button></td>
            <td><button onclick="backSpace()">&larr;</button></td>
            <td><button onclick="insert('/')">/</button></td>
            <td><button onclick="insert('*')">*</button></td>
          </tr>
          <tr>
            <td><button onclick="insert('7')">7</button></td>
            <td><button onclick="insert('8')">8</button></td>
            <td><button onclick="insert('9')">9</button></td>
            <td><button onclick="insert('-')">-</button></td>
          </tr>
          <tr>
            <td><button onclick="insert('4')">4</button></td>
            <td><button onclick="insert('5')">5</button></td>
            <td><button onclick="insert('6')">6</button></td>
            <td><button onclick="insert('+')">+</button></td>
          </tr>
          <tr>
            <td><button onclick="insert('1')">1</button></td>
            <td><button onclick="insert('2')">2</button></td>
            <td><button onclick="insert('3')">3</button></td>
            <td rowspan="2"><button onclick="calc()" style="height: 147px;">=</button></td>
          </tr>
          <tr>
            <td colspan="2"><button onclick="insert('0')" style="width: 147px;">0</button></td>
            <td><button onclick="insert('.')">.</button></td>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <h1>Calculator made by Cauardbs</h1>
  <script src=" scripts.js"></script>
</body>

</html>
